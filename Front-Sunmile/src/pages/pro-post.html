<div class="posts-header">
  <button id="create-post-btn" class="btn-primary" style="display:none;">
    POSTAR
  </button>
</div>

<div id="posts-list"></div>

<div id="post-modal" class="modal hidden">
  <div class="modal-content">
    <h3>Novo Post</h3>

    <div class="modal-section">
      <input id="post-title" placeholder="Título" />
    </div>

    <div class="modal-section">
      <textarea id="post-content" placeholder="Conteúdo"></textarea>
    </div>

    <div class="modal-section">
      <input 
        type="file"
        id="post-images"
        accept="image/*"
        multiple
      />
    </div>

    <div
      id="post-image-preview"
      class="post-image-preview modal-section">
    </div>

    <div class="modal-actions">
      <button id="cancel-post">
        Cancelar
      </button>
      <button id="submit-post">
        Publicar
      </button>
    </div>
  </div>
</div>
