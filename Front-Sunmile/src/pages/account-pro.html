<div class="perfil-container">
  
    <div class="perfil-card">

      <div class="profile-avatar-wrapper">
        <img
          id="profile-avatar"
          src="../assets/img/avatar-default.png"
          alt="Foto de perfil"
        />
      
        <input
          type="file"
          id="avatar-input"
          accept="image/png, image/jpeg"
          hidden
        />
      </div>      
      
      <form id="perfil-form" class="perfil-form">
  
        <div class="form-group">
          <label>Nome completo</label>
          <input type="text" name="name" required>
        </div>
  
        <div class="form-group">
          <label>Nome de usuário</label>
          <input type="text" name="username" required>
        </div>
  
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>

        <div class="form-group">
          <label>N° de Celular</label>
          <input type="text" name="phone_number" required>
        </div>

        <div class="form-group">
          <label>Bio</label>
          <textarea name="bio" rows="4" placeholder="Conte um pouco sobre você..."></textarea>
        </div>
        

        <div class="form-group">
            <label>Registro Profissional</label>
            <input type="text" name="pro_registration" readonly style="background:#858585; cursor:not-allowed;">
          </div>
  
        <div class="form-group">
          <label>CPF</label>
          <input type="text" name="cpf" readonly style="background:#858585; cursor:not-allowed;">
        </div>
  
        <div class="form-group">
          <label>Data de nascimento</label>
          <input type="date" name="birth_date" readonly style="background:#858585; cursor:not-allowed;">
        </div>
  
        <div class="perfil-actions">
          <button type="button" id="btn-password" class="btn-secondary">MUDAR SENHA</button>
          <button type="submit" class="btn-primary">ATUALIZAR</button>
          <button id="delete-account-btn" class="delete-account-btn">DELETAR</button>
        </div>
  
        <p id="status" class="perfil-status"></p>
  
      </form>
  
    </div>

    <div id="professional-modal" class="modal hidden">
      <div class="modal-content professional-modal">
    
        <div class="professional-header">
          <div class="professional-avatar modal-avatar" id="modal-avatar"></div>
          <div class="professional-name">
            <strong id="modal-name"></strong>
            <span id="modal-username"></span>
          </div>
        </div>
    
        <div class="professional-info">
          <p><strong>Registro:</strong> <span id="modal-registration"></span></p>
          <p><strong>Telefone:</strong> <span id="modal-phone"></span></p>
        </div>
    
        <div id="modal-bio" class="modal-bio"></div>
    
        <button class="btn-secondary" onclick="closeProfessionalModal()">
          Fechar
        </button>
    
      </div>
    </div>
</div>
